<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 
    </head>

    <body>
    	<nav>
        	<a href="#">Brasil</a>
            <a href="#">Argentina</a>
            <a href="#">Uruguai</a>
            <a href="#">Chile</a>
        </nav>
        
		<!-- scripts -->
        <script src="jquery-3.2.1.min.js"></script>
        <script>    
        	$(function() {
                $("nav a").css("display", "block");
                $("nav a").css("text-decoration","none");
                $("nav a:first").css("color","red").css("background-color","yellow");
                $("nav a:contains('Argentina')").css("color","green")
                //  :odd para impares e :even para pares 
			})
        </script>   
                
    </body>
</html>
